<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pdfprint.css')}}">
  </head>
  <body>
    <div>
      <b>Date: {{date}}</b>
      <br>
      Payroll Dates: <b>{{start}}</b> to <b>{{end}}</b>
      <table>
        <thead>
          <tr>
            <th>Employee</th>
            <th>Hours</th>
          </tr>
        </thead>
        <tbody>
            {% for r in data%}
                <tr>
                    <td style="padding-top: 1mm;">{{data[r]['name']}}</td>
                    <td style="padding-top: 1mm;">{{data[r]['payroll_hours']}}</td>
                </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>  
  </body>
</html>
