<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ÙŽTimeClock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flash.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,700'>
    
  </head>
  <body>
    <div class="flex-col nocursor">
      <div class="clock-container">
        <div class="clock-col">
          <p class="clock-day clock-timer">
          </p>
          <p class="clock-label">
            Day
          </p>
        </div>
        <div class="clock-col">
          <p class="clock-hours clock-timer">
          </p>
          <p class="clock-label">
            Hour
          </p>
        </div>
        <div class="clock-col">
          <p class="clock-minutes clock-timer">
          </p>
          <p class="clock-label">
            Minutes
          </p>
        </div>
        <div class="clock-col">
          <p class="clock-seconds clock-timer">
          </p>
          <p class="clock-label">
            Seconds
          </p>
        </div>
      </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
                <p class="alert-{{category}}">{{ message }}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}

      {% if read == True %}
      <p data-toggle="modal" data-target="#exampleModalCenter"></p>
      <!-- <div class="box" >
        <form action="{{ url_for('index') }}" method="post">
          <input class = "clock-in" type="submit" name="clockIn" value="Entrada">
          <input class = "clock-out" type="submit" name="clockOut" value="Salida">
        </form>
      </div> -->
      {% else %}
      <!-- <div class="box" hidden="True">
        <form action="{{ url_for('index') }}" method="post">
          <input type="submit" name="login" value={{read}}>
        </form> 
      </div> -->
      {% endif %}
    </div>

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Delete Member</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="{{ url_for('index') }}" method="post">
              <p id="info1"></p>
              <input name="delete_user" id="user" type="text" readonly></input>
              <p id="info2"></p>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button type="submit" name="member_delete" class="btn btn-outline-danger">Yes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js')}}"></script>
  </body>
</html>
